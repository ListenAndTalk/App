<html>
  <head>
    <title>Home</title>

    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="vendor/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="vendor/angular-motion/dist/angular-motion.css" />
    <!-- endbower -->

    <!-- injector:css -->
    <link rel="stylesheet" href="/stylesheets/main.css">
    <!-- endinjector -->


    <!-- Auth0 -->
    <!-- We use client cookies to save the user credentials -->
    <script src="https://code.angularjs.org/1.2.16/angular-cookies.min.js"></script>

    <!-- Auth0 Lock script and AngularJS module -->
    <script src="https://cdn.auth0.com/js/lock-7.9.min.js"></script>
    <!-- angular-jwt and angular-storage -->
    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-storage/master/dist/angular-storage.js"></script>
    <script type="text/javascript" src="https://cdn.rawgit.com/auth0/angular-jwt/master/dist/angular-jwt.js"></script>

    <script src="https://cdn.auth0.com/w2/auth0-angular-4.js"> </script>

    <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- end Auth0 -->


  </head>

  <body ng-app='app'>
    <nav class="navbar navbar-default" ng-controller="navCtrl" ng-init="init()">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" ng-click="select(this)" href="#/">Home</a>
        </div>
        <div>
          <ul class="nav navbar-nav">
            <li ng-repeat="nav in navList" ng-class="{active: isActive(nav)}">
              <a href="{{nav.href}}" ng-click="select(nav)" ng-bind="nav.name"></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div ui-view="" ></div>

    <!-- bower:js -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/angular/angular.min.js"></script>
    <script src="vendor/angular-strap/dist/angular-strap.min.js"></script>
    <script src="vendor/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <script src="vendor/angular-animate/angular-animate.min.js"></script>
    <script src="vendor/ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/angular-jwt/dist/angular-jwt.min.js"></script>
    <!-- endbower -->

    <!-- injector:js -->
    <script src="/scripts/_main/app.js"></script>
    <script src="/scripts/controllers/homeCtrl.js"></script>
    <script src="/scripts/controllers/navCtrl.js"></script>
    <script src="/scripts/services/mainFactory.js"></script>
    <!-- endinjector -->

  </body>
</html>

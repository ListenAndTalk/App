<h2>Add Activity</h2>
<form ng-submit="addActivity(newactivity)">
  <div class="form-group">
    <label>Activity Name</label>
    <input class="form-control" type="text" ng-model="newactivity.name" required>
  </div>
  <div class="form-group">
    <label>Staff</label>
    <select class="form-control" ng-model="newactivity.staff_id" required>
        <option selected disabled value="">Choose</option>
        <option ng-repeat="s in staffs" value="{{ s.id }}">{{ s.name_first }} {{ s.name_last }}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Category</label>
    <select class="form-control" ng-model="newactivity.category_id" required>
      <option selected disabled value="">Choose</option>
      <option ng-repeat="category in activity_category" value="{{ category.id }}">{{ category.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Loction</label>
    <select class="form-control" ng-model="newactivity.location_id" required>
      <option selected disabled value="">Choose</option>
      <option ng-repeat="location in activity_location" value="{{ location.id }}">{{ location.name }}</option>
    </select>
  </div>
  <div class="form-group">
   <label>
     <input type="checkbox" ng-model="newactivity.allow_dropins" checked> Allow Dropins
   </label>
  </div>
  <div class="form-group">
    <label>Start Date</label>
    <input class="form-control" type="date" ng-model="newactivity.start_date" />
  </div>
  <div class="form-group">
    <label>End Date</label>
    <input class="form-control" type="date" ng-model="newactivity.end_date" />
  </div>
  </div>
  <div class="form-group">
    <input class="form-control btn btn-primary" type="submit" value="Add Activity">
  </div>
</form>

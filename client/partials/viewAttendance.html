<div class="container-fluid">

    <div class="panel">
      <div class="panel-body">

        <h1>View History</h1>
        <label>Search: <input ng-model="searchText"></label>
        <div class="table-responsive">
          <table class="table table-hover">
            <tr>
              <th>Name</th>
              <th>Phone</th>
              <!-- <th>Attendance</th> -->
              <!-- <th>Comments</th> -->
            </tr>
            <tr ng-repeat="friend in friends | filter:searchText">
              <td>{{ friend.name }}</td>
              <td>{{ friend.phone }}</td>
              <!-- <td>{{  }}</td> -->
              <!-- <td>{{  }}</td> -->
            </tr>
          </table>
        </div>
      </div>
    </div>

</div>
